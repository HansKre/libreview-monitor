<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibreView Glucose Monitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
      }

      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: #f5f0f0;
        color: #333;
        padding: 16px;
        text-align: center;
        box-shadow: none;
        border-bottom: 1px solid #e0e0e0;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      }

      .tabs {
        display: flex;
        background: white;
        border-bottom: 1px solid #e0e0e0;
      }

      .tab {
        flex: 1;
        padding: 12px 16px;
        text-align: center;
        cursor: pointer;
        border: none;
        background: transparent;
        font-size: 14px;
        font-weight: 500;
        color: #666;
        transition: all 0.3s ease;
      }

      .tab:hover {
        background: #e8e8e8;
      }

      .tab.active {
        color: #333;
        border-bottom: 2px solid #333;
        font-weight: 600;
      }

      .tab-content {
        flex: 1;
        overflow: auto;
        background: white;
      }

      .tab-pane {
        display: none;
        padding: 16px;
        height: 100%;
      }

      .tab-pane.active {
        display: block;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error {
        text-align: center;
        padding: 20px;
        color: #f44336;
        background: #ffebee;
        border-radius: 8px;
        margin: 16px;
      }

      /* Settings Tab Styles */
      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #2196f3;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
      }

      .btn {
        background: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.3s ease;
        width: 100%;
      }

      .btn:hover {
        background: #1976d2;
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .success-message {
        background: #e8f5e8;
        color: #2e7d2e;
        padding: 10px;
        border-radius: 4px;
        margin-top: 12px;
        font-size: 14px;
      }

      .settings-info {
        background: #e3f2fd;
        color: #1565c0;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
        font-size: 13px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="../popup.js"></script>
  </body>
</html>
